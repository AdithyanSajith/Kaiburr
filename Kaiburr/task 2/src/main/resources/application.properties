# MongoDB Configuration (using environment variables for Kubernetes)
spring.data.mongodb.host=${MONGODB_HOST:localhost}
spring.data.mongodb.port=${MONGODB_PORT:27017}
spring.data.mongodb.database=${MONGODB_DATABASE:taskdb}
spring.data.mongodb.username=${MONGODB_USERNAME:}
spring.data.mongodb.password=${MONGODB_PASSWORD:}

# Server Configuration
server.port=8080

# Application Configuration
spring.application.name=task-management-api

# Kubernetes Configuration
kubernetes.namespace=${KUBERNETES_NAMESPACE:default}

# Logging Configuration
logging.level.com.kaiburr.taskapi=INFO
logging.level.io.kubernetes=INFO
logging.level.root=INFO

# Jackson Configuration
spring.jackson.time-zone=UTC
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss.SSS'Z'

# Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Logging Configuration
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.com.kaiburr.taskapi=DEBUG
